{
    "version" : 6,
    "name" : "Pogo3D",
    "icon": "Icon.png",
    "fileformats": [
        { "format": "Standard" }
    ],
    "filesystem": {
        "searchpath": "custom",
        "packageformat": { "extension": ".pak", "format": "idpak" }
    },
    "textures": {
        "root": "wads",
        "package": { "type": "file", "format": { "extension": "wad", "format": "wad2" } },
        "format": { "extension": "C", "format": "hlmip" },
        "attribute": "wad",
        "palette": "palette.lmp"
    },
    "entities": {
        "definitions": [ "pogo3d.fgd" ],
        "defaultcolor": "1.0, 1.0, 1.0, 1.0",
        "setDefaultProperties": true,
        "scale": 1
    },
    "tags" : {
        "brush": [
            {
                "name": "Trigger",
                "attribs": [ "transparent" ],
                "match": "classname",
                "pattern": "trigger*"
            }
        ],
        "faceattribs" : {
            "defaults": {
                "scale": [0.25, 0.25]
            },
            "surfaceflags": [
                {
                    "name": "light",
                    "description": "Emit light from the surface, brightness is specified in the 'value' field"
                } // value 1
            ],
            "contentflags": [
                {
                    "name": "default",
                    "description": "Surface is metallic or rock"
                },
                {
                    "name": "earth",
                    "description": "Surface is dirt or grass"
                }
            ]
        }
    },
    "softMapBounds":"-4096 -4096 -4096 4096 4096 4096",
    "compilationTools": [
        { "name": "bsp" },
        { "name": "vis" },
        { "name": "rad" }
    ]
}